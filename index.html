<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>Album com grid</title>
</head>
<body>
    <div class="container">

        <div class="album">
            <figure class="album_item album_item_1">
                <img src="cenário.jpg" alt="album image 1" class="album__img">

            <figure class="album_item album_item_2">
                <img src="cenário3.jpg" alt="album image 2" class="album__img">
            </figure>
            <figure class="album_item album_item_3">
                <img src="cenário2.jpg" alt="album image 3" class="album__img">
            </figure>
            <figure class="album_item album_item_4">
                <img src="cenário5.jpg" alt="album image 4" class="album__img">
            </figure>
            <figure class="album_item album_item_5">
                <img src="cenário4.jpg" alt="album image 5" class="album__img">
            </figure>
            <figure class="album_item album_item_6">
                <img src="biblioteca.jpg" alt="album image 6" class="album__img">
            </figure>
        </div>

    </div>
</body>
</html>
